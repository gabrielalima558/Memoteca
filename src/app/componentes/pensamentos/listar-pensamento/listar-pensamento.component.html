<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <!--Diretiva para chamar outra tela é routerLink e deve passar o nome da rota que está lá depois do / -->
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural">
    <!--ngFor é uma diretiva estrutural-->
    <div *ngFor="let pensamento of listaPensamentos">
      <!--o @Input pensamento é o que está dentro do colchetes e o que está dentro das aspas é a variavel local let que eu criei aqui-->
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</section>
